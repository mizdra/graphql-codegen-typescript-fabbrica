type Book {
  id: ID!
  title: String!
  author: Author!
}
type Author {
  id: ID!
  name: String!
  books: [Book!]!
}
type User {
  id: ID!
  firstName: String!
  lastName: String!
  fullName: String!
}
type Image {
  id: ID!
  url: String!
  width: Int
  height: Int
}

